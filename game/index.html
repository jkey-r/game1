<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>取牙签游戏</title>
	</head>
	<body>
		<div>
			当前所剩的牙签数：
			<span id="sum">
				15
			</span>
		</div>
		<div>
			当前行列剩余牙签数：
			<span id="t">
				3
			</span>
		</div>
		<div id="">
			第一个人取牙签数提交
			<input type="text" id="first" placeholder="输入任意根牙签数（不为0的整数）" />
			<input type="button" id="first-submit" value="提交"/>
			<div style="color:red;display: none;" id="first-text">输入值必须是不为0的整数，且不大于当前当前队列剩余牙签数！</div>
		</div>
		<div id="">
			第二个人取牙签数提交
			<input  type="text" id="second" placeholder="输入任意根牙签数（不为0的整数）" />
			<input type="button" id="second-submit" value="提交"/>
			<div style="color:red;display: none;" id="second-text">输入值必须是不为0的整数，且不大于当前当前队列剩余牙签数！</div>
		</div>
		<script type="text/javascript" src="js/t.js" ></script>
	</body>
</html>
